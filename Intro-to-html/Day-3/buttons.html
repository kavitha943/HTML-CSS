<style>
    .subscribe{
        background-color: rgb(206, 8, 8);
        padding: 10px 15px 10px 15px;
        color: white;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.15s;
        margin-right: 4px;

    }
    .subscribe:hover{
        background-color: rgb(179, 17, 17);  
    }
    .join{
        background-color: white;
        color:blue;
        border: 1px;
        border-color: rgb(6, 6, 167);
        padding: 10px 13px 10px 13px;
        cursor:pointer;
        border-radius: 2px;
        border-style: solid;
        transition: background-color 0.15s; 
        margin-right: 4px;       
    }
    .join:hover{
        background-color: rgb(6, 6, 167);
        color: white;
        
    }
    .tweet{
        background-color: rgb(63, 63, 241);
        color: white;
        padding: 10px 15px 10px 15px;
        border:none;
        border-radius: 15px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.15s; 
        margin-right: 4px;       
    }
    .tweet:hover{
        box-shadow: 2px 2px 2px rgba(177, 166, 166, 0.9)
    }

</style>
<button class="subscribe">
    SUBSCRIBE
</button>

<button class="join">
    JOIN
</button>

<button class="tweet">
    Tweet
</button>
