<!DOCTYPE html>
<html>
    <head>
        <title>nested layout techniques</title>
        <link rel="stylesheet" href="nested-layouts.css">
    </head>
    <body>
        
        <div class="horizantal">
            <img class="kitten" src="images/kitty.jpeg" alt="kitten">
            <p class="name">Oliver</p>
            <div class="horizantal-layout">
                <img class="profile" src="images/kanni.jpg" alt="">
                <p class="info">2 mutual friends</p>
            </div>
             <button class="add">Add Friend</button>
        </div>

        <div class="horizantal">
            <img class="kitten" src="images/stone.jpg" alt="kitten">
            <p class="name">Minni</p>
            <div class="horizantal-layout">
                <img class="profile" src="images/kanni.jpg" alt="">
                <p class="info">3 mutual friends</p>
            </div>
             <button class="add">Add Friend</button>
        </div>

        <div class="horizantal">
            <img class="kitten" src="images/mimi.jpg" alt="kitten">
            <p class="name">Chinni</p>
            <div class="horizantal-layout">
                <img class="profile" src="images/kanni.jpg" alt="">
                <p class="info">4 mutual friends</p>
            </div>
             <button class="add">Add Friend</button>
        </div>
        
        

    </body>
</html>
