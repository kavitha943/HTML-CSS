<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>floating image</title>
</head>
<body>
  <p>
    <img src="images/giphy.gif" alt="smiley gify" title="smiley gify" style="height: 50px;
    width: 50px; float: left;" >
    Hello! keep smiling.
  </p>
  <br>
  <p>
    <img src="images/giphy.gif" alt="smiley gify" title="smiley gify" style="height: 50px;
    width: 50px; float: right;" >
    Hello! keep smiling.
  </p>
</body>
</html>
