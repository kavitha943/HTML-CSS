<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframe tag</title>
</head>
<body>
  <!-- Google Maps iframe -->
  <h2>Google Maps iframe</h2>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2629.5741834043324!2d11.407304975405262!3d48.77092750685902!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479efe429b054649%3A0x8419d70a6fc2caa5!2sSch%C3%B6nbergstra%C3%9Fe%2C%2085057%20Ingolstadt-Nordwest!5e0!3m2!1sen!2sde!4v1757487013386!5m2!1sen!2sde" width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  <!-- YouTube iframe -->
  <h2>YouTube iframe</h2>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/OXGznpKZ_sA?si=nRRFsYU5PosC_tqn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  <!-- YouTube iframe starting at 1 minute -->
  <h2>YouTube iframe starting at 1 minute</h2>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/OXGznpKZ_sA?si=nRRFsYU5PosC_tqn&amp;start=60" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  <!-- Embedding a website using iframe -->
  <h2>Embedding a website using iframe</h2>
  <iframe src="https://www.sivasoft.in/" frameborder="0" height="300" width="300"></iframe>

  <iframe src="/projects/tacos/index.html" frameborder="0" height="300" width="100%"></iframe>

  <!-- width = 100% : will use width of element here  -->
  <iframe src="/projects/tacos/images/tacos_and_drink_400_267.png" frameborder="0" height="300" width="100%"></iframe>

  <iframe src="1button.html" frameborder="0" name="iframe_a" width="300" height="300"></iframe>

  <p><a href="/projects/tacos/index.html" target="iframe_a" title="LTS website" width="100%" height="300"><abbr title="Little Taco Shop">LTS</abbr></a></p>

</body>
</html>
