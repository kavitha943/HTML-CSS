<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORMS</title>
</head>
<body>
  <form action="index.php" method="POST" enctype="multipart/form-data" >
    <label for="username">usename:</label>
    <input type="text" id="username" name="username" placeholder="kavitha" required><br>

    <label for="password">password:</label>
    <input type="password" id="password" name="password"><br>

    <label for="email">email:</label>
    <input type="email" id="email" name="email" placeholder="kavitha@gmail.com"> <br>

    <label for="phone">phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[]0-9]{3}-[0-9]{4}"><br>

    <label for="dob">DOB:</label>
    <input type="date" id="dob" name="dob"><br>

    <label for="quantity">quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" max="10" value="1"><br>

    <label for="title">title:</label> <br>

    <!--name attribute groups the radio inputs and lets us choose only one of them at a time. if we dont mention "name="title"" 3 gets selected here-->
    <label for="Mr.">Mr.</label>
    <input type="radio" id="Mr." value="Mr." name="title"><br>
    <label for="Ms.">Ms.</label>
    <input type="radio" id="Ms." value="Ms." name="title"><br>
    <label for="PhD.">PhD.</label>
    <input type="radio" id="PhD." value="PhD." name="title"><br>

    <label for="payment">payment</label>
    <select id="payment">
      <option value="credit card">credit card</option>
      <option value="debit card">debit card</option>
      <option value="paypal">paypal</option>
      <option value="upi">upi</option>
    </select> <br>

    <label for="subscribe">subscribe:</label> 
    <input type="checkbox" id="subscribe"><br>

    <label for="comment">comment:</label> <br>
    <textarea  id="comment" rows="3" cols="10"></textarea><br>

    <label for="file">file:</label>
    <input type="file" id="file" name="file" accept="image/png, image/jpeg"><br>

    <input type="submit"> <br>
    <input type="reset">
  </form>
</body>
</html>
