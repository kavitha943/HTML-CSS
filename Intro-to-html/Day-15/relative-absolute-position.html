<!DOCTYPE html>
<html>
    <head>
        <title>css positioning</title>
    </head>
    <body style="height: 3000px;
    padding-top: 60px;
    padding-left: 80px;">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            "> header
        </div>

        <div style="
            background-color: green;
            position: fixed;
            color: white;
            left:0; 
            right: 0;
            bottom: 0;
            top: 50px;
            width: 70px;"
            > sidebar
        </div>
        <div style=
            "position: absolute;
            background-color: red;
            left: 10px;
            top: 10px;">
            absolute

        </div>

        <div style="
            background-color: lightblue;
            height: 300px;
            width: 300px;
            position: static;"
            > div1
        </div>
        <div style="
            background-color: lightpink;
            height: 300px;
            width: 300px;
            position: relative;"
            > div2
            <div style=
                "position: absolute;
                background-color: red;
                left: 10px;
                top: 10px;">
                absolute

            </div>
        </div>
        
    </body>
</html>
<!-- **position:fixed placed in the browser window
    ** position:absolute placed on the page and can also place element in precise location(this is not very common in website
    creation)-->

<!-- absolute has a value when we place it in fixed -->
