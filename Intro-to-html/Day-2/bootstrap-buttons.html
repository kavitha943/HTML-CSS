<style>
    .Get_started{
        background-color: rgb(168, 129, 228);
        color: white;
        border: none;
        padding: 10px 20px 10px 20px;
        border-radius: 4px;
        font-weight: bold;
        margin-right: 8px;
        cursor: pointer;
        transition: background-color 0.15s;
    }
    .Get_started:hover{
        background-color: rgb(157, 103, 170);
        opacity: 0.9;
        
    }

    .download{
        background-color: white;
        color: rgb(108, 117, 125);
        border-color:rgb(108, 117, 125);
        border-radius: 4px;
        padding: 9px 20px 9px 20px;
        font-weight: bold ;
        border-style: solid;
        cursor: pointer;
        border-width: 1px;
        transition: background-color 0.15s, 
        color 0.15s;
        
    }
    .download:hover{
        background-color: rgb(120, 108, 125);
        color: white;
    }

</style>
<button class="Get_started">
    Get started
</button>

</button>
